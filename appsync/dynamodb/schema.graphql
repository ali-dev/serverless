type Cause @aws_api_key {
	id: String!
	causeName: String!
	organizationId: String!
	organizationName: String!
	details: String!
	image: String
	country: String!
}

type Causes @aws_api_key {
	causes: [Cause!]
}

type Event {
	id: String!
	eventName: String!,
	cause: String!,
	organizationId: String!,
	causeDetails: AWSJSON,
	hostName: String!,
	hostEmail: String!,
	location: String!,
	date: String!,
	time: String!,
	endTime: String,
	eventDetails: String!,
	recommendedDonation: Int,
	viewId: String!,
	rsvpId: String!,
	editId: String!,
	guests: AWSJSON
}

type Mutation {
	addEvent(
		eventName: String!, 
		cause: String!, 
		organizationId: String!, 
		hostName: String!, 
		hostEmail: String!, 
		location: String!, 
		recommendedDonation: Int, 
		date: String!, 
		time: String!,
		endTime: String,
		eventDetails: String!,
		viewId: String!, 
		editId: String!, 
		rsvpId: String!, 
		guests: AWSJSON
	): Event!
	createVirtualEvent(
		eventName: String!, 
		cause: String!, 
		organizationId: String!, 
		hostName: String!, 
		hostEmail: String!, 
		location: String!, 
		recommendedDonation: Int, 
		date: String!, 
		time: String!,
		endTime: String,
		eventDetails: String!,
		viewId: String!, 
		editId: String!, 
		rsvpId: String!, 
		guests: AWSJSON
	): AWSJSON
	@aws_cognito_user_pools
	addGuest(guestId: String!, eventId: String!, guestDetails: AWSJSON!): AWSJSON
	removeGuest(guestId: String!, eventId: String!): AWSJSON
	addCharge(eventId: String!, guestId: String!, guest: String!, causeId: String!, amount: Int, willDonate: Boolean!): StripeCharge!
	sendInvitation(data: String!): AWSJSON!
}

type Organization {
	name: String!
}

type Query {
	getOrganizationInfo(name: String!): Organization!
	getCauseInfo(id: String!, organizationId: String!): Cause
	getAllCauses: Causes!
	@aws_api_key
	getEventForView(viewId: String!): Event!
	getEventForEdit(editId: String!): Event!
}

type StripeCharge {
	body: String!
}

schema {
	query: Query
	mutation: Mutation
}